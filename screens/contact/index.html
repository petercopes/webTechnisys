<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Le Homme | Contact</title>
  </head>
  <body class="flex column">
    <header class="flex">
      <h1><a href="../../index.html">Le Homme</a></h1>
      <nav class="flex">
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../products/index.html">Products</a></li>
          <li><a href="../about/index.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="contactForm" class="flex column">
        <h2>Contact Us</h2>
        <form action="" method="get" class="flex column">
          <fieldset>
            <div>
              <label for="name" class="form-label">Name:</label>
              <input
                class="form-control"
                class="form-control"
                type="text"
                name="name"
                id="name"
                required
              />
            </div>
            <div>
              <label for="email" class="form-label">Email:</label>
              <input
                class="form-control"
                class="form-control"
                type="text"
                name="email"
                id="email"
                required
              />
            </div>
            <div>
              <label for="subscribe" class="form-label">Subscribe:</label>
              <div class="flex radio">
                <label for="yesSub">Yes</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="subscribe"
                  value="yes"
                  id="yesSub"
                  required
                />
                <label for="noSub" class="form-label">No</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="subscribe"
                  value="no"
                  id="noSub"
                  required
                />
              </div>
            </div>
            <div>
              <label for="phone" class="form-label">Phone:</label>
              <input
                class="form-control"
                type="tel"
                name="phone"
                id="phone"
                required
              />
            </div>
            <div>
              <label for="option" class="form-label">Motive</label>
              <select class="form-select" name="option" id="" required>
                <option value="Complaint">Complaint</option>
                <option value="Question">Question</option>
                <option value="Comment">Comment</option>
              </select>
            </div>
            <div>
              <textarea
                name="mensaje"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Leave us a message!"
              ></textarea>
            </div>
            <div class="flex">
              <label for="agreement" form-label>I Agree with the terms</label>
              <input
                class="form-check-input"
                type="checkbox"
                name="agreement"
                id=""
                value="1"
                required
              />
            </div>
            <div>
              <input class="btn btn-light m-3" type="reset" value="Reset" />
              <button class="btn btn-light m-3" type="submit">Send</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer class="flex column">
      <section id="footerLinks" class="flex">
        <div>
          <ul>
            <li><a href="">FAQS</a></li>
            <li><a href="../about/index.html">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div id="socialMedia">
          <ul>
            <li><a href="">IG</a></li>
            <li><a href="">Facebook</a></li>
            <li><a href="">Twitter</a></li>
          </ul>
        </div>
      </section>
      <div>Copyright 2021 All rights reserved to ECorp.</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
